<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dayligth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Ícone para iOS (Apple Touch Icon) -->
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- Cor da barra do navegador (Android/Windows) -->
  <meta name="theme-color" content="#2d89ef">

  <!-- Cor da barra de status no iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Permite modo standalone no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- (Opcional) Nome do app no iOS -->
  <meta name="apple-mobile-web-app-title" content="Dayligth">
</head>
<body>
  <div class="topo">
    <img src="/icon-192.png" alt="Logo Dayligth" class="logo-grande">
    <h1 class="titulo-app">DAYLIGTH</h1>
  </div>

  <div class="motivacional-container">
    <button id="motivacional" class="motivacional-btn">Clique para motivação!</button>
    <div id="frase-motivadora" class="motivacional-banner" style="display:none;"></div>
  </div>
  <button id="subscribe">Ativar Notificações</button>

  <script src="/main.js"></script>
</body>
</html>
